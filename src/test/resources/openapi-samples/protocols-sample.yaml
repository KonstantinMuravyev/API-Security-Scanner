openapi: 3.0.1
info:
  title: Protocols Sample API
  version: 1.0.0
paths:
  /graphql:
    post:
      summary: GraphQL endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: OK
  /grpc.Service/Call:
    post:
      summary: gRPC method
      requestBody:
        required: true
        content:
          application/grpc:
            schema:
              type: string
      responses:
        '200':
          description: OK
  /ws/stream:
    get:
      summary: WebSocket handshake endpoint
      responses:
        '101':
          description: Switching Protocols
servers:
  - url: https://api.example.com
